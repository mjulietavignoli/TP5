<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Maria Julieta Vignoli" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/index.css">
    <title>TP5 - E1</title>
  </head>
  <body>
    <header class="bg-warning fs-1 text-black text-center py-2">
      <p>¡Bienvenido al juego!</p>
    </header>
    <main class="bg-dark py-5 d-flex row">
        <button id="btnIniciar" type="button" class="btn btn-outline-warning mx-auto col-4">Click aquí para comenzar el juego</button>
        <form id="formulario" class="row my-3 d-none">
            <div class="mx-3 row col-7 mx-1">
              <input id="inputIngresar" type="number" class="form-control" id="numero" name="numero" placeholder="Ingresa un numero" required>
            </div>
            <button id="btnEnviar" type="submit" class="btn btn-outline-warning col-3 mx-1">Enviar</button>
          </form>
    </main>
    <footer class="bg-dark fs-5 text-warning py-2">
      <p class="text-center">&copy; Todos los derechos reservados</p>
    </footer>
    <script type="module" src="./js/index/app.js"></script>
  </body>   
</html>
